<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Using APIs</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/navquestion.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/pulse/bootstrap.min.css"
      integrity="sha512-obkkQCe89/FCOU2KW0b5uQy371PYlf2myYmsVb9EaDeI2t+ZtSec+uSA8HdHFiiNfcLWA8p+nRM3WSHrQKpwuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.plot.ly/plotly-3.0.1.min.js"
      charset="utf-8"
    ></script>
    <script src="./js/using-plotly.js"></script>
  </head>
  <body>
    <div class="container">
      <hr />
      <!---Top bar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="navbar-brand h1">
            <img
              src="./img/navquestion.ico"
              alt="Question mark in circle"
              class="icon"
            />
            <b class="title font-monospace h3">Client-Side RESTful</b
            ><sup>APIs</sup>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav text-center me-auto mb-2 mb-lg-0 h5">
              <li class="nav-item me-3">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item me-3">
                <a
                  class="nav-link"
                  href="./weather-info.html"
                  aria-current="page"
                >
                  City Weather Information
                </a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link active bg-info" aria-current="page" href="#"
                  >Plotting Weather Data</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-info text-white" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <hr />
      <div class="card">
        <div class="card-body card-header-col text-center">
          <span
            class="text-white card-header-span px-2 text-center w-auto fs-5 py-1"
          >
            Your current
            <span class="font-monospace emph-color"> geolocation </span>
            is
            <span id="geo-location" class="font-monospace emph-color"
              >(Latitude, Longitude)=(..., ...)</span
            >
          </span>
        </div>
      </div>
      <br />
      <div class="card">
        <div class="card-header bg-primary text-white text-center h5">
          Plotting
          <span class="font-monospace card-header-span" id="exact-city"
            >Vancouver</span
          >'s Weather Forecast Data
        </div>
        <div class="card-body">
          <div class="text-center" id="plot"></div>
        </div>
        <div class="card-footer text-center">
          <button
            class="btn btn-primary text-center text-white"
            id="displayPlots"
          >
            Display Plots
          </button>
        </div>
      </div>

      <hr />
      <!-- Copyright-->
      <footer class="text-center h3">
        <kbd class="bg-primary text-white"
          >&copy;<span></span> Noah Jenner. All Rights Reserved.</kbd
        >
      </footer>
    </div>
  </body>
</html>
